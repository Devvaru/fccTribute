
<!--
#1: element with a corresponding id="main" - contains all other elements.
#2: element with a corresponding id="title" - contains a string (i.e. text) that describes the subject of the tribute page (e.g. "Dr. Norman Borlaug").
#3: Figure or a div element with a corresponding id="img-div".
#4: Within the img-div element - img element with a corresponding id="image".
#5: Within the img-div element - element with a corresponding id="img-caption" that contains textual content describing the image shown in img-div.
#6: element with a corresponding id="tribute-info", which contains textual content describing the subject of the tribute page.
#7: "a" element with a corresponding id="tribute-link", which links to an outside site that contains additional information about the subject of the tribute page.

#8: The img element should responsively resize, relative to the width of its parent element, without exceeding its original size.
#9: The img element should be centered within its parent element.
-->


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tribute to Mike Shinoda</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href='styles.css'>
</head>

<body id="main">
	<h1 id="title">Tribute to Mike Shinoda</h1>
	
	<div id="img-div">
		<img src="https://www.coolaccidents.com/sites/g/files/g2000012951/files/2021-01/mike-shinoda-music-production-twitch.jpg" id="image" alt="Mike Shinoda singing.">
		<p id="img-caption">Mike singing on stage, photo by Rich Fury.</p>
	</div>
	<div id="tribute-info">Tribute Info</div>
	<a href="https://en.wikipedia.org/wiki/Mike_Shinoda" target="blank" id="tribute-link">More Info</a>
</body>
<footer>
	<img src="https://live.staticflickr.com/7044/8689772840_49d9f5ca14_z.jpg" class="footer-img">
	</footer>


</html>
